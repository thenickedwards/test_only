    <script>
        const leftArrow = querySelector("#leftArrow")
const rightArrow = querySelector("#rightArrow")
let currentCard = querySelector("#currentCard")
let questionSide = querySelector(".questionSide")
let answerSide = querySelector(".answerSide")
let cardContent = querySelector("#cardContent")
let cardAnswer = querySelector("#cardAnswer")

leftArrow.addEventListener("click", prevCard)
rightArrow.addEventListener("click", nextCard)
questionSide.addEventListener("click", revealAnswer)
answerSide.addEventListener("click", showQuestion)

function prevCard() {
    if(currentCard.id = 0) return
    currentCard.id = currentCard.id--
    // renderCardfull(Deck[i]);
}

function nextCard() {
    if(currentCard.id = 0) return
    currentCard.id = currentCard.id++
    // renderCardfull(Deck[i]);
}

function revealAnswer() {
    cardContent.addClass("nodisplay")
    // css animation to flip currentCard
    cardAnswer.removeClass("nodisplay")
    currentCard.removeClass("questionSide")
    currentCard.addClass("answerSide")
}

function showQuestion() {
    cardAnswer.addClass("nodisplay")
    // css animation to flip currentCard
    cardContent.removeClass("nodisplay")
    currentCard.removeClass("answerSide")
    currentCard.addClass("questionSide")
}
